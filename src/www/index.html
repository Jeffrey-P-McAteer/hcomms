<html custom-frame="solid" resizeable>
  <head>
    <title>HComms</title>
    <script src="main.js" type="text/tiscript"></script>
    <style> @import url(style.css); </style>

    <!-- thirdparty/tabs.tis is brought in by tabs.css and defines tab event handlers -->    
    <style> @import url(thirdparty/tabs.css); </style>

  </head>
  <body role="window-caption">
    <header id="titlebar" role="window-caption">
      HComms
      <div>
        <button role="window-minimize">_</button>
        <button role="window-maximize">o</button>
        <button role="window-close">X</button>
      </div>
    </header>

    <tabs #test>
      <strip>
        <label for=config_tab >Config</label>
        <label for=computer_tab selected>Computer</label>
        <label for=lan_tab >LAN</label>
      </strip>
      <panels>
        <section(config_tab)>
          <include src="config.html" />

        </section>
        <section(computer_tab)>
          <include src="computer.html" />

        </section>
        <section(lan_tab)>
          
          <include src="lan.html" />

        </section>
      </panels>
    </tabs>

  </body>
</html>
